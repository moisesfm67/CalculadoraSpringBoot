<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado</title>

    <style>
      body {
        background-image: url("https://olhardigital.com.br/wp-content/uploads/2019/10/20191008110627.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        text-align: center;
        height: 100vh;
      }

      .align {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
      }

      .title {
        text-transform: uppercase;
        color: white;
        font-weight: 800;
        font-size: 32px;
      }

      .title-2 {
        text-transform: uppercase;
        color: white;
        font-weight: 800;
        font-size: 48px;
      }

      .sign {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        margin: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
          ellipse 50% 35% at 50% 50%,
          #2196aa,
          transparent
        );
        letter-spacing: 2;
        font-family: "Clip";
        text-transform: uppercase;
        font-size: 3em;
        color: #96e9fd;
        text-shadow: 0 0 0.6rem #86c0e8, 0 0 1.5rem #51dfd8,
          -0.2rem 0.1rem 1rem #4dcfd3, 0.2rem 0.1rem 1rem #68edff,
          0 -0.5rem 2rem #2196aa, 0 0.5rem 3rem #2196aa;
        animation: shine 2s forwards, flicker 3s infinite;
      }

      @keyframes blink {
        0%,
        22%,
        36%,
        75% {
          color: #96e9fd;
          text-shadow: 0 0 0.6rem #86c0e8, 0 0 1.5rem #51dfd8,
            -0.2rem 0.1rem 1rem #4dcfd3, 0.2rem 0.1rem 1rem #68edff,
            0 -0.5rem 2rem #2196aa, 0 0.5rem 3rem #2196aa;
        }
        28%,
        33% {
          color: #24858b;
          text-shadow: none;
        }
        82%,
        97% {
          color: #28979b;
          text-shadow: none;
        }
      }

      .flicker {
        animation: shine 2s forwards, blink 3s 2s infinite;
      }

      .fast-flicker {
        animation: shine 2s forwards, blink 10s 1s infinite;
      }

      @keyframes shine {
        0% {
          color: #18686b;
          text-shadow: none;
        }
        100% {
          color: #ffe6ff;
          text-shadow: 0 0 0.6rem #86c0e8, 0 0 1.5rem #51dfd8,
            -0.2rem 0.1rem 1rem #4dcfd3, 0.2rem 0.1rem 1rem #68edff,
            0 -0.5rem 2rem #2196aa, 0 0.5rem 3rem #2196aa;
        }
      }

      @keyframes flicker {
        from {
          opacity: 1;
        }

        4% {
          opacity: 0.9;
        }

        6% {
          opacity: 0.85;
        }

        8% {
          opacity: 0.95;
        }

        10% {
          opacity: 0.9;
        }

        11% {
          opacity: 0.922;
        }

        12% {
          opacity: 0.9;
        }

        14% {
          opacity: 0.95;
        }

        16% {
          opacity: 0.98;
        }

        17% {
          opacity: 0.9;
        }

        19% {
          opacity: 0.93;
        }

        20% {
          opacity: 0.99;
        }

        24% {
          opacity: 1;
        }

        26% {
          opacity: 0.94;
        }

        28% {
          opacity: 0.98;
        }

        37% {
          opacity: 0.93;
        }

        38% {
          opacity: 0.5;
        }

        39% {
          opacity: 0.96;
        }

        42% {
          opacity: 1;
        }

        44% {
          opacity: 0.97;
        }

        46% {
          opacity: 0.94;
        }

        56% {
          opacity: 0.9;
        }

        58% {
          opacity: 0.9;
        }

        60% {
          opacity: 0.99;
        }

        68% {
          opacity: 1;
        }

        70% {
          opacity: 0.9;
        }

        72% {
          opacity: 0.95;
        }

        93% {
          opacity: 0.93;
        }

        95% {
          opacity: 0.95;
        }

        97% {
          opacity: 0.93;
        }

        to {
          opacity: 1;
        }
      }

      :root {
        --colour-black: #1e1e1e;
        --colour-white: #ffffff;
        --font-family: Lato, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans,
          Helvetica Neue, sans-serif;
        --font-size: 100%;
      }

      button,
      .button {
        --button: hsl(0, 0%, 12%);
        --button-hover: hsl(0, 0%, 20%);
        --button-active: hsl(0, 0%, 30%);
        --button-visited: hsl(0, 0%, 20%);
        --button-colour: var(--colour-white);
        --button-border: var(--colour-black);
      }

      button {
        padding: 0.9rem 1.7rem;
        color: var(--button-colour);
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
        background: var(--button);
        border: solid 1px var(--button-border);
        box-shadow: inset 0 0 0 2px var(--colour-white);
        text-decoration: none;
      }

      button:hover {
        text-decoration: none;
        background: var(--button-hover);
        box-shadow: inset 0 0 0 4px var(--colour-white);
      }

      button:active {
        background: var(--button-active);
      }

      button:visited {
        background: var(--button-visited);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="align">
        <p class="title">Parab√©ns!!</p>

        <div class="sign">
          <span class="fast-flicker">R</span>esu<span class="flicker">lta</span
          >do
        </div>

        <p class="title-2" th:text="${resultado}"></p>

        <form method="GET" action="/calculadora">
          <button type="submit" value="Voltar">Voltar</button>
        </form>
      </div>
    </div>
  </body>
</html>
